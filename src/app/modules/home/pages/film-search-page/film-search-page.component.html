<app-menu></app-menu>
<div class="container">
  <mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="filmSearch.title" matInput>
      </mat-form-field>
      <app-genre-filter #genreFilter></app-genre-filter>
      <app-worker-filter #workerFilter></app-worker-filter>
      <button (click)="search()" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button (click)="resetSearch()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <button (click)="create()" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <mat-card>
        <mat-card-content>
      <mat-selection-list  #filmSelected [multiple]="false">
        <mat-list-option *ngFor="let  film of films | async" [value]="film" [routerLink]="['/films', film.id]" (click)="onSelect(filmSelected)">
            <img src="{{film.poster}}" matListAvatar alt="">
            <div matLine>{{ film.title }}</div>
            <div matLine>({{ film.releaseYear }})</div>
          <div matLine>
            <mat-chip-list>
              <mat-chip selected="true" color="accent"
                *ngFor="let genre of film.genreList">
                {{genre}}
              </mat-chip>
            </mat-chip-list>
            </div>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    </mat-card>
    </mat-card-content>
  </mat-card>
</div>
