<app-menu></app-menu>
<div class="container">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{film.title}}</mat-card-title>
      <mat-card-subtitle>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let genre of film.genreList">
            {{genre.name}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <p class="mat-body-2">Release Date:</p>
        <p>
          {{film.releaseDate}}
        </p>
      </mat-card-subtitle>
      <mat-card-subtitle>
        <p class="mat-body-2">Description:</p>
        <p>
          {{film.description}}
        </p>
      </mat-card-subtitle>
      <div *ngIf="!mobile">
        <mat-card>
          <img  src="{{film.poster}}" width="250px" height="400px">
        </mat-card>
      </div>
    </mat-card-title-group>
    <div *ngIf="mobile">
      <mat-card>
        <img  src="{{film.poster}}" width="250px" height="400px">
      </mat-card>
    </div>
    <p class="mat-body-2">Video:</p>
    <iframe [ngClass]="mobile ? 'iframe_mobile' : 'iframe_desktop'"
            [src]="trailer">
    </iframe>
  </mat-card>
</div>
