<app-menu></app-menu>
<div class="container">
  <mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="videoProductionMyListSearch.title" matInput>
      </mat-form-field>
      <button (click)="search()" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button (click)="resetSearch()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <mat-card>
        <mat-card-content>
          <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let  videoProduction of videoProductions | async" [value]="videoProduction"
                             [routerLink]="videoProduction.videoProductionType==='FILM'?
                             ['/films', videoProduction.id]:['/series', videoProduction.id]">
              <img src="{{videoProduction.poster}}" matListAvatar alt="">
              <div matLine>{{ videoProduction.title }} ({{videoProduction.rating}}
                <mat-icon>star</mat-icon>
                )
              </div>
              <div matLine>({{ videoProduction.releaseYear }})</div>
              <div matLine>My rating: {{ videoProduction.myRating }}
                <mat-icon>star</mat-icon>
              </div>
              <div matLine>
                <mat-chip-list>
                  <mat-chip selected="true" color="accent"
                            *ngFor="let genre of videoProduction.genreList">
                    {{genre}}
                  </mat-chip>
                </mat-chip-list>
              </div>
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
