<app-menu></app-menu>
<div class="container">
  <mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input [(ngModel)]="topicSearch.title" matInput>
      </mat-form-field>
      <button (click)="search()" mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button (click)="resetSearch()" mat-icon-button>
        <mat-icon>close</mat-icon>
      </button>
      <button (click)="create()" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <mat-card>
        <mat-card-content>
          <mat-selection-list [multiple]="false">
            <mat-list-option *ngFor="let  topic of topics | async" [value]="topic" [routerLink]="['/forum', topic.id]">
              <div matLine>{{ topic.title }}</div>
              <div matLine>By {{topic.username}} on  {{ topic.creationDate }}</div>
              <div matLine>
                <mat-chip-list>
                  <mat-chip selected="true" color="accent">
                    {{topic.videoProductionTitle}}
                  </mat-chip>
                </mat-chip-list>
              </div>
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
