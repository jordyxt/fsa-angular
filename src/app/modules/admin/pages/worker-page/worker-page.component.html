<app-menu></app-menu>
<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input [(ngModel)]="workerSearch.name" matInput>
    </mat-form-field>
    <button (click)="search()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud (create)="create()" (read)="read($event)" (update)="update($event)" (delete)="delete($event)"
          [data]="workers" [deleteAction]="true" [title]="title"></app-crud>
