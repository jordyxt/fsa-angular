<mat-form-field class="fsa-chip-list" appearance="fill">
  <mat-label>Add worker Roles</mat-label>
  <mat-chip-list #chipList aria-label="Worker Role selection">
    <mat-chip
      *ngFor="let workerRole of workerRoles" [removable]="true"
      (removed)="remove(workerRole)">
      {{workerRole}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="New worker Role..."
      #workerRoleInput
      [formControl]="workerRoleCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let workerRole of filteredWorkerRoles | async" [value]="workerRole">
      {{workerRole}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
