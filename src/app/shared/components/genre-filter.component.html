<mat-form-field class="fsa-chip-list" appearance="fill">
  <mat-label>Add genres</mat-label>
  <mat-chip-list #chipList aria-label="Genre selection">
    <mat-chip
      *ngFor="let genre of genres" [removable]="true"
      (removed)="remove(genre)">
      {{genre}}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="New genre..."
      #genreInput
      [formControl]="genreCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let genre of filteredGenres | async" [value]="genre">
      {{genre}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
